<form *ngIf="showAddTask" (ngSubmit)="onSubmit()" class="add-form">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" name="text" [(ngModel)]="text" id="text" placeholder="Add Task">
    </div>
    <div class="form-control">
        <label for="day">date</label>
        <input type="text" name="day" [(ngModel)]="date" id="day" placeholder="Add Day & Time">
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set Reminder</label>
        <input type="checkbox" name="reminder" [(ngModel)]="completed" id="reminder">
    </div>
    <input type="submit" value="Save Task"  class="btn btn-block">
</form>
